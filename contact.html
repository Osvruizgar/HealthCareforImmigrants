<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- navbar code. -->
    <header class="navbar">
        <a class="mainLogo" href="index.html"
          ><img src="img/Immigrants.png" alt="logo"
        /></a>
        <nav>
          <a class="navLink" href="Home.html">Home</a>
          <a class="navLink" href="aboutus.html">About Us</a>
          <a class="navLink" href="shop.html">Shop</a>
          <a class="navLink" href="contact.html">Contact us</a>
          <a class="navLink" href="enagage.html">Enagage</a>
        </nav>
      </header>
    <!-- Contact Form code -->
    <section>
      <h1 id="contactTitle">Contact Form</h1>
      <form id="contact-form">
        <ul id="formSize">
          <li>
            <label class="namel" for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Name"
              required="required"
            />
          </li>
          <li>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="email@mail.com"
              required="required"
            />
          </li>
          <li>
            <label for="phone">Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(000)-000-0000"
              required="required"
            />
          </li>
          <li>
            <label for="message">Message:</label>
            <textarea
              id="message"
              placeholder="Questions/Comments"
              required="required"
            ></textarea>
          </li>
        </ul>
        <input id="button" type="submit" />
      </form>
    </section>
    <!-- footer code starts here. -->

            <a class="smLogo" target="_blank" href="http://instagram.com/roadtohire">

            <a class="smLogo" target="_blank" href="http://twitter.com/roadtohire">

            <a class="smLogo" target="_blank" href="http://facebook.com/roadtohire">
                <img class="socialLogo" src="img/facebook.png" alt="facebook logo"></a>
    </footer>
  </body>
</html>
